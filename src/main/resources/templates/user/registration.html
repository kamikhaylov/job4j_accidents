<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="block/head.html :: head"></head>
<body>
    <div class="container">
        <div th:replace="block/navbar.html :: navbar"></div>
        <div class="container-fluid px-0 py-3">
            <form style="max-width: 500px;" th:action="@{/user/registration}" method="post" class="py-4 container">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" class="form-control" required name="username" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="text" class="form-control" required name="password" id="password">
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
                <div class="p-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Регистрация</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
