<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="block/head.html :: head"></head>
<body>
<div class="container">
    <div th:replace="block/navbar.html :: navbar"></div>
    <div>
        <a th:href="@{|/accident/edit?id=${accident.id}|}">
            <button type="button" class="btn btn-secondary">Редактировать</button>
        </a>
    </div>
    <br>
    <div class="container-fluid px-0 py-2" style="max-width:1100px;">

        <ul>
            <li><b>ID: </b><span th:text="${accident.id}"></span></li>
            <li><b>Наименнование: </b><span th:text="${accident.name}"></span></li>
            <li><b>Описание: </b> <span th:text="${accident.text}"></span></li>
            <li><b>Адрес: </b> <span th:text="${accident.address}"></span></li>
            <li><b>Тип: </b> <span th:text="${accident.type.name}"></span></li>
        </ul>
    </div>
</div>
</body>
</html>
